<html ng-app = "app">
<head>
	<title>Sendat Note</title>
	<link rel="import" href="/public/partials/header.html" >
	<script src="/public/controllers/noteController.js"></script>
	<script src="/public/js/note.js"></script>
</head>
	<body ng-controller="MainController" ng-init="gettingClient()" ng-cloak>

		<ul id="slide-out" class="side-nav fixed">

			<div id="totalsearch">
			<div id="head-div" class="inline">
				<angucomplete-alt
				  id="searchbar"
	              pause="400"
	              placeholder= "Search here"
	              selected-object="selectedObject"
	              remote-url="http://localhost:3000/api/notes/find/search?q="
	              remote-url-data-field="results"
	              title-field="title"
	              description-field=""
	              minlength = "2"
	              background = "#FDD835"
	              input-class="form-control form-control-small"/>
			</div>
			<div id="searchicon" class="inline">
				 <!-- <img src="https://maxcdn.icons8.com/iOS7/PNG/32/Very_Basic/search_filled-32.png" title="Search Filled" width="32"> -->
				 <img id="search_img" src="/public/images/search5.svg" width="32px">
			</div>
		</div>

		    <li><div class="userView">
		    <a class="active" href="http://localhost:3000/courses/{{coursecode}}">{{coursecode_display}}</a>
		    </div></li>

		    <ul>
			    <div ng-repeat="item in notesList">
					<li><a class="waves effect font" href="http://localhost:3000/courses/{{item.coursecode}}/{{item._id}}"><i class="material-icons">assignment</i>{{item.title}}</a></li>
					<li><div class="divider"></div></li>
				</div>
		    </ul>
	 	</ul>

	   <a href="#" id="menubutton" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

	 	<div id="container">
			<div id="title_bar" class="parent">

				<div class="child">
					<h3 class="inline" id="title_label"></h3>
					<input class="inline" type="text"  id="titlebox" ng-model="title" placeholder="Title">
				</div>

				<div class="child">
					<h3 class="inline" id="coursecode_label"></h3>
					<input class="inline" type="text"  id="coursebox" ng-model="coursecode" placeholder="Course Code">
				</div>

				<div class="child" id="inset" ng-cloak>
					<md-switch ng-model="model"  ng-change="changeText(model)" class="md-warn">
						{{ text }}
					</md-switch>
				</div>
			</div>

			<div id="kant">
				<div id="name-div" class="inline">
					<a id="name" href="http://localhost:3000"></a>
				</div>

				<div id="pubbutdiv" class="inline">
			   		 <md-button  id="publishbutton" class="md-raised md-primary black" ng-click="proceed()">Publish</md-button>
				</div>

			</div>

		</div>

		<!-- Create the editor container -->
		<div id="centerdiv">
			<div id="editor" class="container"> </div>
		</div>

		<script type="text/javascript">
			var quill = new Quill('#editor', {
			 	modules: {
					syntax: true,              // Include syntax module
					toolbar: ['bold', 'italic', 'underline', 'link', 'image',{ 'header': [1, 2, 3, 4, 5, 6, false] },
					'blockquote','code-block',{ 'color': [] }, { 'background': [] }, { 'font': [] },{ 'align': [] },'clean',{ 'list': 'ordered'}, { 'list': 'bullet' }]
				},
			  theme: 'bubble',
			  placeholder : "Write Here"
			});
		</script>

	</body>
</html>
