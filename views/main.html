<html>
	<head>
		<title>Sendat Main</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

		 <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

		 <!-- Compiled and minified CSS -->
	 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	 	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

		  <!-- Compiled and minified JavaScript -->
	 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	 	 		<link rel="stylesheet" type="text/css" href="/css/style.css">


	 	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		 <!-- Angular Material Dependencies -->
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

	   <!-- Main Quill library -->
		<script src="/css/quill.min.js" type="text/javascript"></script>

		<!-- Theme included stylesheets -->
		<link href="/css/quill.bubble.css" rel="stylesheet">

		<link rel="stylesheet" href="/angucomplete-alt.css" />
 		<script src="/angucomplete-alt.js"></script>

		<script src="/controllers/mainController.js"></script>

	</head>
	<body ng-app = "app" ng-controller="MainController" ng-init="gettingClient()" ng-cloak>

		<ul id="slide-out" class="side-nav fixed yellow darken-2">
		    <li><div class="userView">
		      <a class="active" href="http://localhost:3000/courses/{{coursecode}}">{{coursecode}}</a>
		    </div></li>

		    <ul>
			    <div ng-repeat="item in notesList">
					<li><a  id="a_notes" href="" ng-click="setNew(item._id)" class="waves effect font"><i class="material-icons">assignment</i>{{item.title}}</a></li> 

					<li><div class="divider"></div></li>
				</div>
		    </ul>
	 	</ul>


			<div id="head-div">
			<!-- <h1 id="heading"> Sendat</h1> -->
				<!-- <div id="searchbar">
		

				  <span class="fa fa-search"></span>
				  <input id="searchinput" ng-model="searchNotes" placeholder="Search Here">
				</div> -->

				<angucomplete-alt 
				  id="searchbar"
	              placeholder="search here"
	              pause="400"
	              selected-object="selectedObject"		
	              remote-url="http://localhost:3000/contents/find/search?q="
	              remote-url-data-field="results"
	              title-field="coursecode"
	              description-field=""
	              minlength = "2"
	              input-class="form-control form-control-small"/>

			</div>

		<div id="title_bar">

			<div class="block">
				<input type="text"  id="titlebox" ng-model="title" placeholder="Title" readonly>
			</div>

			<div class="block">
				<input type="text"  id="coursebox" ng-model="coursecode" placeholder="Course Code" readonly>
			</div>
			
			<div id="pubbut" class="block">
		   		 <md-button  class="md-raised md-primary" ng-click="EditNote()">Edit</md-button>
			</div>

		</div>
		
		<!-- Create the editor container -->
		<div id="centerdiv">
			<div id="editor" class="container"> </div>
		</div>
		

		<!-- Initialize Quill editor -->
		<script>
		 var quill = new Quill('#editor', {
			  theme: 'bubble',
			  readOnly : true
			});
		</script>

	</body>
</html>
